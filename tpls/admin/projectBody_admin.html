<style type="text/css">
</style>
<div class="projectBodyBox" ng-controller="projectListAdminCtrl">
    <div class="projectBodyTitle">
        项目列表
    </div>
    <div class="projectBodyFunction">
        <select class="projectSelect">
            <option>所有状态</option>
            <option>进行中</option>
            <option>结项中</option>
            <option>已结项</option>
        </select>
        <select class="projectSelect">
            <option>所有类型</option>
            <option>众测项目</option>
            <option>TC项目</option>
        </select>
        <div class="searchBox floatright">
            <input class="floatleft inputSearch" type="text" placeholder="请输入项目名称或邮箱账号" name="">
            <img class="btnSearch" src="images/searchBox_btnSearch.png">
            <div class="clear"></div>
        </div>
    </div>
    <div class="projectBodyList">
        <table class="table-border">
            <tr>
                <th></th>
                <th>项目名称</th>
                <th>项目状态</th>
                <th>成员个数</th>
                <th>缺陷个数</th>
                <th>
                    <div class="dropdownBox dateBoxClear" dropdown>
                        <div dropdown-toggle class="tableDropdownToggle">
                            创建时间
                            <img src="images/dropdownBox_icon.png">
                        </div>
                        <ul class="dropdown-menu dropdown-menu1 tableDropdownMenu" dropdown-menu role="menu">
                            <li><a>开始时间：
                                    <input type="text" class="inputText" datepicker-popup="{{format}}" ng-model="dat" is-open="popup1.opened" alt-input-formats="altInputFormats" min-date="dat0" max-date="dat1" ng-click="open1();$event.stopPropagation();" close-text="关闭" clear-text="清空" current-text="今天"/>
                                </a>
                            </li>
                            <li><a>结束时间：
                                    <input type="text" class="inputText" datepicker-popup="{{format1}}" ng-model="dat1" is-open="popup2.opened" alt-input-formats="altInputFormats1" ng-click="open2();$event.stopPropagation();" close-text="关闭" min-date="dat" clear-text="清空" current-text="今天"/>
                                </a>
                            </li>
                            <li>
                                <a>
                                    <input type="button" class="btn btn-sm btn-success" value="确认">
                                    <input type="button" class="btn btn-sm btn-info" value="清空">、                                   
                                </a>
                            </li>
                        </ul>
                    </div></th>
                <th>创建人</th>
                <th>操作</th>
            </tr>
            <tr>
                <td class="typeImg"><img src="images/projectBodyList_tc.png"></td>
                <td  ng-click="fadeIn();$event.stopPropagation();"><span class="f_blue cursor_p">项目名称</span></td>
                <td class="stateImg"><img src="images/icon_jingxz.png">进行中</td>
                <td>5</td>
                <td>23</td>
                <td>2016-07-08 11:20:58</td>
                <td>41516615@163.com</td>               
                <td><a class="f_red">删除</a></td>
            </tr>
        </table>
        <div class="floatright">
            <pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm embed-responsive-item" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" max-size="maxSize" rotate="false">
            </pagination>
        </div>
    </div>
</div>
