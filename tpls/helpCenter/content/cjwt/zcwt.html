<div class="helpCenterContent">
    <h2>问：如何注册TestCenter账号？</h2>
    <p>答：TestCenter账号与Alltesting众测账号通用，TC无独立注册页面，故必须前往<a href="http://www.alltesting.cn/jsp/newVersion2/login/register.jsp" target="_blank" style="color: #049AFF;">众测注册</a>页进行注册，注册时选择角色只对众测发布项目有影响，注册后账号可用于登录上海泽众TC、PR等所有工具平台。</p>
</div>
