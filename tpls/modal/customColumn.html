<style type="text/css"> 
</style>
<div class="modal-header">
    <h3>自定义列</h3>
</div>
<div class="modal-body modalBody">
    <table class="table-fullborder">
        <tr>
            <th>属性列表</th>
        </tr>
        <tr>
            <td>
                <ul class="selectColumn">
                    <li><input type="checkBox" name="">ID</li>
                    <li><input type="checkBox" name="">缺陷名称</li>
                    <li><input type="checkBox" name="">缺陷等级</li>
                    <li><input type="checkBox" name="">状态</li>
                </ul>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn_blue" ng-click="ok()">确认</button>
    <button class="btn_gray" ng-click="cancel()">取消</button>
</div>
