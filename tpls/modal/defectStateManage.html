<style type="text/css">
</style>
<div class="modal-header">
    <h3>管理缺陷状态</h3>
</div>
<div class="modal-body modalBody">
    <ul class="titleUl">
        <li>
            <h1 style="width: auto">状态名称：</h1>
            <input type="text" class="inputText">
            <input type="button" class="fbtn_blue" name="" value="添加状态">
            <div class="clear"></div>
            <span class="error marginl_120">不能为空</span>           
        </li>
        <li>
            <input type="button" class="fbtn_red" name="" value="批量删除">
        </li>
        <div class="tableListBox">
            <div class="listBody" style="padding: 0px;">
                <table class="table-fullborder">
                    <tr>
                        <th>
                            <input type="checkbox" name="">
                        </th>
                        <th>状态名称</th>
                        <th>操作</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="">
                        </td>
                        <td><input class="inputText inputTextl_250" type="text" name="" value="默认角色组"></td>
                        <td>
                            <a class="f_blue cursor_p">设为初始状态</a>
                            <a class="f_blue cursor_p">编辑</a>
                            <a class="f_red cursor_p">删除</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="">
                        </td>
                        <td>默认角色组</td>
                        <td>
                            <a class="f_graya">已设为默认开始</a>
                            <a class="f_blue cursor_p">编辑</a>
                            <a class="f_red cursor_p">删除</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn_blue" ng-click="ok()">确认</button>
    <button class="btn_gray" ng-click="cancel()">返回</button>
</div>
