<style type="text/css">
</style>
<div class="modal-header">
    <h3>查看缺陷流程</h3>
</div>
<div class="modal-body modalBody">
    <ul class="titleUl">
        <li class="floatleft">
            <h1 style="width: auto">选择缺陷流程：</h1>
            <select class="selectNormal" style="width:120px;">
                <option>默认流程</option>
                <option>默认流程1</option>
                <option>自定义流程</option>
            </select>
        </li>
        <div class="clear"></div>
        <table class="table-fullborder">
            <tr>
                <th>起始状态</th>
                <th>角色</th>
                <th>目标状态</th>
                <th>默认开始</th>
            </tr>
            <tr>
                <td><span class="f_blue">新建</span></td>
                <td>测试工程师；测试负责人；开发工程师；开发负责人；技术负责人</td>
                <td><span class="f_blue">新建</span></td>
                <td class="f_red">默认开始</td>
            </tr>
            <tr>
                <td><span class="f_blue">确认</span></td>
                <td>测试工程师；测试负责人；开发工程师；开发负责人；技术负责人</td>
                <td><span class="f_blue">分配</span></td>
                <td class="f_red"></td>
            </tr>
        </table>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn_blue" ng-click="ok()">确认</button>
</div>
